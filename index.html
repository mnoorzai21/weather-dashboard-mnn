<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header: Weather Dashboard Title -->
    <header class="jumbotron jumbotron-fluid bg-primary text-white mb-4">
        <div class="container">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
        </div>
    </header>

    <!-- Weather Search Section -->
    <section class="container d-flex flex-wrap">
        <!-- Search Form Section -->
        <aside class="col-md-3 p-3">
            <h2>Search for a City</h2>
            <form id="searchForm">
                <div class="input-group mb-3">
                    <!-- Input field for city name -->
                    <input type="search" class="form-control" placeholder="Enter City Name" id="toSearch" aria-label="City Name" required>
                    <!-- Button to submit search -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <!-- Search History List -->
            <div id="searchList"></div>
        </aside>

        <!-- Weather Information Section -->
        <section class="col-md-9 p-3">
            <!-- Current Weather Information -->
            <div id="today" class="weather-info bg-light p-3 mb-4"></div>

            <!-- 5-Day Forecast -->
            <div id="fiveDays"></div>
        </section>
    </section>

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
